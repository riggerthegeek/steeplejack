<header class="header">

    <div class="container">

        <div class="navbar-header">

            <button
                class="navbar-toggle collapsed"
                aria-controls="navbar"
                aria-expanded="false"
                data-target="#navbar"
                data-toggle="collapse"
                type="button">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </button>

            <a href="{{ "/" | prepend: site.baseurl }}" class="navbar-brand">
                <img alt="steeplejack" src="{{ '/img/logo-alt.svg' | prepend: site.baseurl }}">
                <div class="title">steeplejack</div>
            </a>

        </div>

        <div id="navbar" class="collapse navbar-collapse">

            <ul class="nav">

                {% assign page_url = page.url | prepend: site.baseurl | replace:'index.html','' %}

                {% for link in site.data.nav %}

                    {% assign link_url = link.url | prepend: site.baseurl %}

                    <li role="presentation" class="{% if link.section == page.section} %}active{% endif %}">
                        <a href="{{ link.url | prepend: site.baseurl }}">
                            {{ link.name }}
                        </a>
                    </li>

                {% endfor %}

            </ul>

        </div>

    </div>

</header>
