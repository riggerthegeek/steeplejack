<!DOCTYPE html>
<html lang="en">

{% include head.html %}

{% assign page_url = page.url | prepend: site.baseurl | replace:'index.html','' %}

<body class="default_layout">

{% include header.html %}

<div class="site_content">

    <div class="container">

        <div class="page_content">

            <div class="main_body">

                <h1>
                    {{ page.title }}
                </h1>

                <a href="{{ page.path | prepend: site.github_edit }}" class="improve_article">
                    Improve this article
                </a>

                <div class="content">
                    {{ content }}
                </div>

            </div>

        </div>

    </div>

</div>

{% include footer.html %}

</body>

</html>
